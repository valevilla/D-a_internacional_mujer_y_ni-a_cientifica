<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exploradoras STEAM: Un Viaje Inspirador</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Playfair+Display:ital,wght@0,700;1,400&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        :root {
            --k-pink-light: #fff1f2;
            --k-pink-dark: #fb7185;
            --k-purple-light: #f5f3ff;
            --k-purple-main: #8b5cf6;
            --k-text: #1e293b;
            --k-glass: rgba(255, 255, 255, 0.85);
        }

        body {
            font-family: 'Quicksand', sans-serif;
            background: linear-gradient(135deg, #fef2f2 0%, #f5f3ff 100%);
            color: var(--k-text);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            width: 95%;
            max-width: 850px;
            background: var(--k-glass);
            backdrop-filter: blur(10px);
            border-radius: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.5);
            padding: 40px;
            text-align: center;
            position: relative;
        }

        /* Pantalla Inicial */
        .start-screen {
            animation: fadeIn 1s ease;
        }

        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            margin: 0;
            background: linear-gradient(to right, #4338ca, #db2777);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            font-family: 'Dancing Script', cursive;
            font-size: 1.8rem;
            color: var(--k-pink-dark);
            margin-bottom: 30px;
        }

        .intro-text {
            font-size: 1.1rem;
            color: #64748b;
            max-width: 600px;
            margin: 0 auto 40px;
            line-height: 1.8;
        }

        /*Secciones STEAM*/
        .steam-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            align-items: center;
            text-align: left;
            animation: slideIn 0.6s ease-out;
        }

        .steam-img-container {
            background: white;
            padding: 15px;
            border-radius: 30px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.03);
            border: 1px solid #f1f5f9;
        }

        .steam-img-container img {
            width: 100%;
            border-radius: 20px;
            transition: transform 0.3s;
        }

        .steam-info h2 {
            font-family: 'Playfair Display', serif;
            color: var(--k-purple-main);
            font-size: 2.2rem;
            margin-bottom: 5px;
        }

        .quote-box {
            font-family: 'Dancing Script', cursive;
            font-size: 1.4rem;
            color: #be185d;
            margin: 15px 0;
            border-left: 3px solid #f472b6;
            padding-left: 15px;
        }

        /* Botones */
        .btn-k {
            background: #1e1b4b;
            color: white;
            padding: 16px 40px;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 700;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 10px 20px rgba(30,27,75,0.2);
            text-transform: uppercase;
        }

        .btn-k:hover {
            transform: translateY(-3px) scale(1.02);
            background: #4338ca;
            box-shadow: 0 15px 25px rgba(67,56,202,0.3);
        }

        /* Quizz */
        .quiz-card {
            background: #f8fafc;
            padding: 30px;
            border-radius: 25px;
            text-align: left;
        }

        .quiz-option {
            display: block;
            background: white;
            padding: 15px 20px;
            margin: 10px 0;
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            cursor: pointer;
            transition: 0.2s;
        }

        .quiz-option:hover {
            border-color: var(--k-purple-main);
            background: var(--k-purple-light);
        }

        .hidden { display: none; }

        /* Animaciones */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideIn { from { opacity: 0; transform: translateX(20px); } to { opacity: 1; transform: translateX(0); } }

        /* Responsive */
        @media (max-width: 768px) {
            .steam-section { grid-template-columns: 1fr; text-align: center; }
            h1 { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

    <div class="container">
        
        <div id="startScreen" class="start-screen">
            <h1>Exploradoras</h1>
            <div class="subtitle">D√≠a de la Mujer y la Ni√±a en la Ciencia este 11 de Febrero </div>
            <div class="intro-text">
                Bienvenida a un viaje por algunas de las √°reas <strong>STEAM</strong>. Descubre la historia de mujeres que cambiaron el mundo y completa el desaf√≠o para obtener tu reconocimiento especial.
            </div>
            <button class="btn-k" onclick="startJourney()">Empezar el Viaje</button>
        </div>

        <div id="steamContainer" class="hidden">
            <div id="steamContent" class="steam-section">
                </div>
        </div>

        <div id="quizContainer" class="hidden">
            <h2 style="font-family: 'Playfair Display', serif;">Desaf√≠o pr√°ctico</h2>
            <div class="quiz-card">
                <p id="quizQuestion" style="font-weight: 700; font-size: 1.2rem;"></p>
                <div id="quizOptions"></div>
            </div>
            <button class="btn-k" onclick="checkAnswer()" style="margin-top: 20px;">Siguiente Pregunta</button>
        </div>

        <div id="resultScreen" class="hidden">
            <h2 id="resultTitle" style="font-family: 'Playfair Display', serif; font-size: 2.5rem;"></h2>
            <p id="resultMsg" style="font-size: 1.2rem;"></p>
            <div id="rewardZone">
                <input type="text" id="userName" placeholder="Escribe tu nombre aqu√≠" 
                       style="padding: 15px; border-radius: 15px; border: 2px solid #ddd; width: 80%; margin-bottom: 20px; font-size: 1rem;">
                <br>
                <button class="btn-k" onclick="generatePDF()">Descargar mi Carta </button>
            </div>
        </div>

    </div>

    <script>
        const steamData = [
            {
                area: "Ciencia",
                woman: "Rosalind Franklin",
                quote: "La ciencia y la vida cotidiana no pueden ni deben separarse.",
                bio: "Nacida el 25 de julio de 1920 en Londres, Inglaterra. Graduada en Qu√≠mica-F√≠sica (1941) por el Newnham College (Cambridge) y Doctora en Qu√≠mica (1945) por la Universidad de Cambridge. Biof√≠sica brit√°nica que captur√≥ la famosa 'Fotograf√≠a 51', clave para entender la estructura del ADN, forma helicoidal.",
                img: "Rosalind_franklin.png"
            },
            {
                area: "Tecnolog√≠a",
                woman: "Ada Lovelace",
                quote: "Tengo en mi mente una s√≠ntesis de todo lo que es posible.",
                bio: "Ada Augusta Byron es la primera programadora de la historia y primera persona en la historia en crear un algoritmo inform√°tico para una m√°quina. Matem√°tica y escritora inglesa, hija de la adinerada Annabella Milbanke y el poeta Lord Byron, nacida en Londres, Reino Unido, el 10 de diciembre de 1815",
                img: "ada_lovelace.png"
            },
            {
                area: "Ingenier√≠a",
                woman: "Mary Jackson",
                quote: "Cada vez que tenemos la oportunidad de avanzar, lo hacemos.",
                bio: "Mary Winston, nacida en Virginia el 9 de abril de 1921, EEUU. Fue directora de los programas Federal Women's Program en la oficina de Igualdad de Oportunidades, y del Affirmative Action Program de la NASA. Super√≥ todas las barreras para convertirse en la primera ingeniera de color de la NASA y l√≠der en garantizar la igualdad de oportunidades para las generaciones futuras.",
                img: "mary_jackson.png"
            },
            {
                area: "Arte",
                woman: "Yayoi Kusama",
                quote: "Mi arte es una expresi√≥n de mi vida.",
                bio: "Naci√≥ el 22 de marzo de 1929 en Matsumoto, Jap√≥n. Artista que une la geometr√≠a y la obsesi√≥n por los puntos en obras maestras mundiales.",
                img: "yayoi_kusama.png"
            },
            {
                area: "Matem√°ticas",
                woman: "Katherine Johnson",
                quote: "Siempre me gustaron los n√∫meros. Todo es matem√°ticas.",
                bio: "Naci√≥ el 26 de agosto de 1918 en White Sulphur Springs, Virginia Occidental. Sus c√°lculos orbitales fueron los que llevaron al ser humano a la Luna mediante el proyecto Mercury, 1961-1963, ganando una medalla Presidencial de la Libertad por sus grandes contribuciones a la NASA.",
                img: "katherine_johnson"
            }
        ];

        const quizQuestions = [
            { q: "¬øQui√©n fotografi√≥ la estructura del ADN?", a: "Rosalind Franklin", options: ["Marie Curie", "Rosalind Franklin", "Ada Lovelace"] },
            { q: "¬øCu√°l es el √°rea de Katherine Johnson?", a: "Matem√°ticas", options: ["Arte", "Matem√°ticas", "Biolog√≠a"] },
            { q: "¬øQui√©n es la primera programadora?", a: "Ada Lovelace", options: ["Ada Lovelace", "Grace Hopper", "Mary Jackson"] },
            { q: "¬øEn qu√© agencia trabaj√≥ Mary Jackson?", a: "NASA", options: ["ESA", "NASA", "CERN"] },
            { q: "¬øDe d√≥nde es la artista Yayoi Kusama?", a: "Jap√≥n", options: ["Jap√≥n", "Corea", "China"] }
        ];

        let currentStep = 0;
        let score = 0;
        let currentQuizIdx = 0;

        function startJourney() {
            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('steamContainer').classList.remove('hidden');
            showSteamStep();
        }

        function showSteamStep() {
            const data = steamData[currentStep];
            const content = document.getElementById('steamContent');
            content.innerHTML = `
                <div class="steam-img-container">
                    <img src="${data.img}" alt="${data.woman}">
                </div>
                <div class="steam-info">
                    <span style="color: var(--k-pink-dark); font-weight: bold; text-transform: uppercase;">${data.area}</span>
                    <h2>${data.woman}</h2>
                    <div class="quote-box">"${data.quote}"</div>
                    <p style="color: #64748b; line-height: 1.6;">${data.bio}</p>
                    <button class="btn-k" onclick="nextStep()">${currentStep === 4 ? 'Ir al Desaf√≠o' : 'Siguiente √Årea'}</button>
                </div>
            `;
        }

        function nextStep() {
            if (currentStep < 4) {
                currentStep++;
                showSteamStep();
            } else {
                document.getElementById('steamContainer').classList.add('hidden');
                document.getElementById('quizContainer').classList.remove('hidden');
                showQuiz();
            }
        }

        function showQuiz() {
            const qData = quizQuestions[currentQuizIdx];
            document.getElementById('quizQuestion').innerText = qData.q;
            const optionsDiv = document.getElementById('quizOptions');
            optionsDiv.innerHTML = '';
            qData.options.forEach(opt => {
                optionsDiv.innerHTML += `
                    <label class="quiz-option">
                        <input type="radio" name="answer" value="${opt}"> ${opt}
                    </label>
                `;
            });
        }

        function checkAnswer() {
            const selected = document.querySelector('input[name="answer"]:checked');
            if (!selected) return alert("Selecciona una respuesta");

            if (selected.value === quizQuestions[currentQuizIdx].a) score++;

            currentQuizIdx++;
            if (currentQuizIdx < quizQuestions.length) {
                showQuiz();
            } else {
                showResults();
            }
        }

        function showResults() {
            document.getElementById('quizContainer').classList.add('hidden');
            document.getElementById('resultScreen').classList.remove('hidden');
            
            const title = document.getElementById('resultTitle');
            const msg = document.getElementById('resultMsg');
            
            if (score === 5) {
                title.innerText = "¬°Nivel Experta! üåü";
                msg.innerText = "Has respondido todo correctamente. Tu pasi√≥n por la ciencia es admirable.";
            } else if (score >= 3) {
                title.innerText = "¬°Excelente Trabajo! üå∏";
                msg.innerText = `Lograste ${score}/5 aciertos. Eres una verdadera exploradora.`;
            } else {
                title.innerText = "¬°Sigue Intentando!";
                msg.innerText = "Lo importante es aprender. Repasa las historias y vuelve a jugar.";
                document.getElementById('rewardZone').classList.add('hidden');
            }
        }

        function generatePDF() {
            const name = document.getElementById('userName').value || "Exploradora";
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF('landscape');

            // Est√©tica del PDF
            doc.setFillColor(255, 241, 242);
            doc.rect(0, 0, 297, 210, 'F');
            
            doc.setDrawColor(139, 92, 246);
            doc.setLineWidth(2);
            doc.roundedRect(10, 10, 277, 190, 10, 10, 'S');

            doc.setTextColor(190, 24, 93);
            doc.setFont("helvetica", "bold");
            doc.setFontSize(30);
            doc.text("RECONOCIMIENTO ESPECIAL", 148, 50, { align: 'center' });

            doc.setTextColor(30, 27, 75);
            doc.setFontSize(20);
            doc.text("Otorgado con cari√±o a:", 148, 80, { align: 'center' });

            doc.setFont("times", "italic");
            doc.setFontSize(45);
            doc.setTextColor(139, 92, 246);
            doc.text(name, 148, 110, { align: 'center' });

            doc.setFont("helvetica", "normal");
            doc.setFontSize(16);
            doc.setTextColor(100, 116, 139);
            const text = score === 5 ? 
                "Por demostrar una excelencia excepcional y conocimiento total en el D√≠a de la Mujer y la Ni√±a en la Ciencia." :
                "Por su participaci√≥n e inter√©s en descubrir el legado de las mujeres en las √°reas STEAM.";
            doc.text(text, 148, 140, { align: 'center' });

            doc.setFontSize(12);
            doc.text("¬°El futuro de la ciencia tambi√©n est√° en tus manos!", 148, 170, { align: 'center' });

            doc.save(`Reconocimiento_${name}.pdf`);
        }
    </script>
</body>
</html>
